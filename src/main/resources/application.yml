---
spring:
  jpa:
    show_sql: false
    generate-ddl: false
  data:
    web:
      pageable:
        default-page-size: 100
        max-page-size: 200
---
server:
  error:
    include-message: always
    include-exception: true
    include-binding-errors: always
---
application:
  sort:
    category:
      by: name
      direction: ASC
    manufacturer:
      by: name
      direction: ASC
    model:
      by: name
      direction: ASC
    vehicle:
      by: productionYear
      direction: DESC
---
spring:
  config:
    activate:
      on-profile:
      - dev
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/vehicles
    username: vehicles
    password: 1234
  flyway:
    enabled: true
