server:
  port: 8180
  error:
    include-message: always
    include-exception: true
    include-binding-errors: always
---
application:
  sort:
    category:
      by: name
      direction: ASC
    manufacturer:
      by: name
      direction: ASC
    model-name:
      by: name
      direction: ASC
    model:
      by: year
      direction: DESC      