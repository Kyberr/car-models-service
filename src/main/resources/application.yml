---
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/cars
    username: cars
    password: 1234
  flyway:
    enabled: true
  jpa:
    show_sql: false
    generate-ddl: false
  data:
    web:
      pageable:
        default-page-size: 100
        max-page-size: 200
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/car-services/protocol/openid-connect
          audiences:
          - http://localhost:8180
          jwk-set-uri: http://localhost:8080/auth/realms/car-services/protocol/openid-connect/certs
