---
spring:
  flyway:
    enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=year;
    username: sa
    password: 
  sql:
    init:
      mode: embedded
      platform: h2
  jpa:
    show-sql: false
    database-platform: H2
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/car-services/protocol/openid-connect
          audiences:
          - http://localhost:8180
          jwk-set-uri: http://localhost:8080/auth/realms/car-services/protocol/openid-connect/certs
---
server:
  port: 8180
---
logging:
  level:
    root: warn
    org: warn
---
application:
  sort:
    category:
      by: name
      direction: ASC
    manufacturer:
      by: name
      direction: ASC
    model-name:
      by: name
      direction: ASC
    model:
      by: year
      direction: DESC
