---
spring:
  flyway:
    enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
    password: 
  sql:
    init:
      mode: embedded
      platform: h2
  jpa:
    show-sql: false
    database-platform: H2
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
logging:
  level:
    root: warn
    org: warn
---
category.sort-parameter: name
category.sort-direction: ASC
manufacturer.sort-parameter: name
manufacturer.sort-direction: ASC
model.sort-parameter: name
model.sort-direction: ASC
vehicle.sort-parameter: productionYear
vehicle.sort-direction: DESC
